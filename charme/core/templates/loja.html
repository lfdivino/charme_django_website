{% extends 'base.html' %}
{% load static %}

{% block content %}
<aside id="fh5co-hero" class="js-fullheight">
	<div class="flexslider js-fullheight">
		<ul class="slides">
			{% for imagem in imagens_slideshow %}
				<li style="background-image: url({{imagem.link_imagem}});">
					<div class="overlay-gradient"></div>
					<div class="container">
						<div class="col-md-10 col-md-offset-1 text-center js-fullheight slider-text">
						</div>
					</div>
				</li>
			{% endfor %}
		</ul>
	</div>
</aside>
<div id="fh5co-about-section" style="margin-top: 3em; margin-bottom: 2em">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
				<i class="sl-icon-home"></i>
				<h2>Em breve também Charmé loja virtual!</h2>
			</div>
		</div>
	</div>
</div>
{% endblock %}
